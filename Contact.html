 
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simple Form</title>
      <link rel="stylesheet" href="css/style1.css">
    </head>
    <body>
   

  
      <form action="/submit" method="post" enctype="multipart/form-data">
<fieldset>

<legend class="legend"> <strong>Contact information</strong> </legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required maxlength="50">
    
            <p>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
            </p>
    
            <p>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="99">
    </p>
    
            <p>
    
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </p>
        </select>
    
            <p>
    
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file">
    </p>
    
            <p>
    
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
    </p>
    
            <p>
    
        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">Subscribe to <strong>Inholland</strong> newsletter </label>
    </p>
    
            <p>
    
        <input type="radio" id="option1" name="option" value="option1" checked>
        <label for="option1">Monthly</label>
        <input type="radio" id="option2" name="option" value="option2">
        <label for="option2">Yearly</label>
    </p>
    
</fieldset>
            <p>
    
        <input type="submit" value="Submit">
    </p>
      </form>

    
    </body>
    </html>
    




</body>
</html>
